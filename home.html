<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diet Plan Recommendation System</title>
    <style>
body {
    background-image: url('https://i.postimg.cc/zDLtb4qv/background-image-reduce.jpg');
    background-size: cover;
    color: #fff;
    font-family: Arial, sans-serif;
    padding: 20px;
    margin: 0;
    display: flex;
    justify-content: flex-end; /* Align all content to the right */
    align-items: center; /* Center vertically */
    zoom: 90%; /* Apply 90% zoom to all content */
}


        .content {
            max-width: 500px;
        }

        .header {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.5); /* Added background color with transparency */
            color: #fff;
            padding: 20px 30px; /* Adjusted padding */
            border-radius: 10px;
            margin-bottom: 30px;
        }

        h1 {
            margin: 0;
        }

        .developers {
            text-align: center;
            margin-top: 50px;
            color: #000; /* Changed font color to black */
        }

        form {
            background-color: rgba(0, 0, 0, 0.5); /* Added background color with transparency */
            padding: 20px 30px; /* Adjusted padding */
            border-radius: 10px;
            display: flex; /* Added flexbox layout */
            flex-direction: column; /* Stack input fields vertically */
            align-items: flex-start; /* Align input fields to the left */
        }

        label {
            display: block;
            margin-bottom: 20px;
            color: #fff;
            width: 100%; /* Make labels full-width */
        }

        input[type="number"],
        select {
            width: calc(100% - 20px); /* Adjusted width to account for padding */
            padding: 10px;
            margin-bottom: 20px;
            font-size: 16px;
        }

        .submit-btn-container {
            text-align: center;
            width: 100%; /* Make container full-width */
        }

        input[type="submit"] {
            background-color: #ff4500;
            color: #fff;
            border: none;
            padding: 15px 20px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: calc(100% - 20px); /* Adjusted width to account for padding */
        }

        input[type="submit"]:hover {
            background-color: #d23f00;
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="header">
            <h1>Diet Plan Recommendations System</h1>
        </div>

        <form action="/result" method="POST">
            <label for="height">Height (cm):</label>
            <input type="number" id="height" name="height" min="50" max="300" required placeholder="Enter height between 50 and 300 cm">

            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" name="weight" min="10" max="500" required placeholder="Enter weight between 10 and 500 kg">

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" min="1" max="150" required placeholder="Enter age between 1 and 150 years">

            <label for="steps_count">Daily Step Count:</label>
            <input type="number" id="steps_count" name="steps_count" required placeholder="Enter daily step count">

            <label for="diet_choice">Diet Choice:</label>
            <select id="diet_choice" name="diet_choice" required>
                <option value="weight_gain">Weight Gain</option>
                <option value="weight_loss">Weight Loss</option>
                <option value="balanced">Balanced</option>
            </select>

            <div class="submit-btn-container">
                <input type="submit" value="Submit">
            </div>
        </form>

        <div class="developers">
            <p>Developed by Shreeraj Gaikwad, Yadnesh Sirdeshmukh, and Pratik Awatade</p>
        </div>
    </div>
</body>
</html>
